<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>My Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form">
          <div class="row search">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city..."
                class="form-control shadow-sm border-0"
                id="search-value"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
                id="search-button"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success shadow-sm w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city">Turin, Italy</h1>
        <ul>
          <li class="day-time">Wednesday, 1pm</li>
          <li id="description">Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Cloudy icon"
                class="weather-icon float-left"
                width="64px"
              />
              <div class="float-left">
                <span class="temperature align-middle" id="temperature"
                  >19</span
                >
                <span class="units"
                  ><a href="#" class="cel">°C </a> |
                  <a href="#" class="far">°F</a></span
                >
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li id="precipitation">Precipitation: 17%</li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
